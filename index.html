<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="scss/main.css">
</head>
<body class="bg-monad-2">
    <!--text color examples-->
    <div class="container mt-5">
      <h1 class="text-monad-purple">monad</h1>
      <h1 class="text-monad-dark-blue">monad</h1>
      <h1 class="text-electric-ice">monad</h1>
      <h1 class="text-berry">monad</h1>
      <h1 class="text-wine">monad</h1>
      <h1 class="text-purple-light-25">monad</h1>
      <h1 class="text-purple-light-50">monad</h1>
      <h1 class="text-purple-dark-25">monad</h1>
      <h1 class="text-purple-dark-50">monad</h1>
    </div>

    <!--text font examples-->
    <div class="container mt-5">
        <h1 class="text-inter-light text-monad-purple">monad</h1>
        <h1 class="text-inter-bold text-monad-purple">monad</h1>
        <h1 class="text-inter-italic-light text-monad-purple">monad</h1>
        <h1 class="text-inter-italic-bold text-monad-purple">monad</h1>
        <h1 class="text-ubuntu-regular text-monad-purple">monad</h1>
        <h1 class="text-ubuntu-bold text-monad-purple">monad</h1>
        <h1 class="text-ubuntu-italic text-monad-purple">monad</h1>
        <h1 class="text-ubuntu-bold-italic  text-monad-purple">monad</h1>
    </div>

    <!--button examples-->
    <div class="container mt-5">
        <button class="btn btn-primary-purple">monad</button>
        <button class="btn btn-primary-dark-blue">monad</button>
        <button class="btn-wine">monad</button>
        <button class="btn-black">monad</button>
    </div>
    
    
    
    
</body>
</html>
